<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/tictactoe.css" />
    <link href='http://fonts.googleapis.com/css?family=Skranji' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <script type="text/javascript" src="js/tictactoe.js"></script>
  </head>
  <body>
    <div class="main">
      <h1 class="game-state">X's Turn</h1>
      <div class="board xturn">
        <div class="row">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
        </div>
        <div class="row">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
        </div>
        <div class="row">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
          <img class="square" src="images/empty.png" alt="Board cell">
        </div>
      </div>
      <div class="new-game-wrapper">
        <button class="new-game">New game</button>
      </div>
    </div>
  </body>
</html>
